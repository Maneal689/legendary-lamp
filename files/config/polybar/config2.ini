[settings]
pseudo-transparency = true

[bar/root]
monitor = eDP1
; override-redirect = true
fixed-center = true

; Dimension defined as pixel value (e.g. 35) or percentage (e.g. 50%),
; the percentage can optionally be extended with a pixel offset like so:
; 50%:-10, this will result in a width or height of 50% minus 10 pixels
margin-top = 0
margin-bottom = 0
height = 35
radius = 5.0
offset-y = 10

line-size = 3
line-color = #61AFEF
font-0 = Inconsolata:bold:size=10;1
font-1 = FontAwesome5Free:style=Solid:size=10;1
font-2 = FontAwesome5Free:style=Regular:size=10;1
font-3 = FontAwesome5Brands:style=Regular:size=10;1
separator = " | "
wm-name = bspwm
wm-restack = bspwm
dpi-x = 96
dpi-y = 96

[bar/left]
inherit = bar/root
modules-center = bspwm
width = 15%
offset-x = 2%
background = #C9CECECE
foreground = #888

[bar/center1]
inherit = bar/root
modules-center = xwindow
width = 20%
offset-x = 40%
background = #C9080808
foreground = #216F9F

[bar/center2]
inherit = bar/root
modules-center = battery date backlight pulseaudio
width = 25%
offset-x = 62%
background = #C9CECECE
foreground = #222

[bar/right]
inherit = bar/root
modules-center = void
width = 5%
offset-x = 95%
background = #C9080808
foreground = #216F9F

module-margin = 1
tray-position = right
tray-detached = false
tray-maxsize = 20
tray-background = ${root.background}
tray-offset-x = 0
tray-offset-y = 0
tray-padding = 0
tray-scale = 1.0
; enable-ipc = false

[module/xwindow]
type = internal/xwindow

format = <label>
label = "ï‹ %title%"
label-maxlen = 42
label-empty = "Undefined"

[module/bspwm]
type = internal/bspwm
pin-workspaces = true
index-sort = true
enable-click = true
enable-scroll = false
wrapping-scroll = false
reverse-scroll = false
fuzzy-match = false

ws-icon-0 = 1;ï„ 
